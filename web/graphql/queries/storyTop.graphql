query StoriesTop($limit: Int!, $cursor: TopStoryCursor, $time_range: Int) {
  getTopStories(limit: $limit, cursor: $cursor, time_range: $time_range) {
    stories {
      id
      title
      overview
      createdAt
      cover_url
    }
    next_cursor {
      id
      up_vote
      down_vote
    }
  }
}
